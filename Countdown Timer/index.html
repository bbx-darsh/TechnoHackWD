<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="countdown">
        <h2>Countdown Timer</h2>
        <div class="input-container">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0">
        </div>
        <div class="input-container">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0">
        </div>
        <div class="input-container">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0">
        </div>
        <div class="timer" id="timer">
            <span class="time" id="displayHours">00</span>:
            <span class="time" id="displayMinutes">00</span>:
            <span class="time" id="displaySeconds">00</span>
        </div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
